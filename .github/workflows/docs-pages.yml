name: Fabricate Documentation CD

on:
    push:
        branches: ["main"]
        paths: ["docs/**"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        container: debian:stable-slim

        steps:
            - uses: actions/checkout@v4
            - uses: actions/configure-pages@v5

            - name: Install mdBook
              run: |
                  apt-get update
                  apt-get install -y mdbook

            - name: Build docs
              working-directory: docs
              run: mdbook build

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: docs/book

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - id: deployment
              uses: actions/deploy-pages@v4
